{extend name="base" /}
{block name="pagehead"}
<style>
	.banner-img{
		width: 120px;
    	height: 80px;
	}
	.td-md{
		vertical-align: middle!important;
	}
</style>
{/block}
{block name="mainleft"}{include file="base/mainleft" /}{/block}

{block name="container"}
<div class="panel panel-default">
	<div class="panel-heading main-color-bg">
		<h3 class="panel-title">上传banner</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/admin/banner/add">
			<div class="form-group">
				<label for="imgurl" class="col-sm-2 control-label">banner图片</label>
				<div class="col-sm-10">
					<input type="file" multiple class="form-control" name="imgurl" id="imgurl">
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">banner标题</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title" id="title">
				</div>
			</div>
			<div class="form-group">
				<label for="sort" class="col-sm-2 control-label">排序</label>
				<div class="col-sm-5">
					<input type="number" id="sort" name="sort">
				</div>
			</div>
			<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary jsBtnSave">上传图片</button>
        </div>
      </div>
		</form>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading main-color-bg">
		<h3 class="panel-title">banner列表</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>标题</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="vo"}
					<tr>
						<td>
							<img src="/uploads/{$vo.banner_url}" alt="" class="banner-img">
						</td>
						<td>
							{$vo.banner_title}
						</td>
						<td class="td-md">
							<a class="btn btn-danger" href="/admin/banner/del/{$vo.banner_id}">删除图片</a>
						</td>
					</tr>
				{/volist}	
			</tbody>
		</table>
	</div>
</div>
{/block}
{block name="pagend"}

{/block}
