{extend name="base" /}
{block name="container"}
<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">创建班级</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label for="classesTitle" class="col-sm-2 control-label">班级名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="classesTitle" id="classesTitle" placeholder="班级名称">
        </div>
      </div>
      <div class="form-group">
        <label for="starttime" class="col-sm-2 control-label">开班时间</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="starttime" id="starttime" placeholder="开班时间">
          -
          <input type="text" class="form-control" name="endtime" id="endtime" placeholder="结束时间">
        </div>
      </div>
      <div class="form-group">
        <label for="seriesInfo" class="col-sm-2 control-label">班级简介</label>
        <div class="col-sm-10">
          <textarea name="classInfo" id="classInfo"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary jsBtnSave">创建班级</button>
        </div>
      </div>
    </form>
  </div>
</div>
{/block}
{block name="pagehead"}
<script src="/bower/bower_components/ckeditor/ckeditor.js"></script>
{/block}
{block name="pagend"}
<script>
  CKEDITOR.replace('classInfo');
</script>
{/block}
