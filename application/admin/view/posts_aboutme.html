{extend name="base" /}
{block name="container"}
<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">关于我们</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="post" action="/admin/aboutme">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="title" placeholder="关于我们" value="{$about.posts_title|default=''}">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">课程简介</label>
        <div class="col-sm-10">
          <textarea name="content" id="content">{$about.posts_content|default=''}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">编辑</button>
        </div>
      </div>
    </form>
  </div>
</div>
{/block}
{block name="pagehead"}
<script src="/bower/bower_components/ckeditor/ckeditor.js"></script>
{/block}
{block name="pagend"}
<script>
  CKEDITOR.replace('content');
</script>
{/block}
