<div class="modal fade" tabindex="-1" role="dialog" id="addstudent">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">选择学员</h4>
			</div>
			<div class="modal-body">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>
								<div class="checkbox">
									<label>
										<input type="checkbox" v-model="checkedstudentsall" @click="checkedstuall">
									</label>
								</div>
							</th>
							<th>头像</th>
							<th>学员名称</th>
							<th>性别</th>
							<th>地区</th>
						</tr>
					</thead>
					<tbody>
						{volist name="stulist" id="vo" }
						{notempty name='vo.wxmeta'}
						<tr>
							<td>
								<div class="checkbox">
									<label>
										<input @click='changedStuSer' class="checkedstudentsids" type="checkbox" value="{$vo.student_id}" v-model="checkedstudentsids">
									</label>
								</div>
							</td>
							<td>
								<img class="img-stu-avatar" src="{$vo.wxmeta.avatarUrl}" alt=""/>

								
							</td>
							<td><span>{$vo.wxmeta.nickName}</span></td>
							<td>{eq name="vo.wxmeta.gender" value="1"}
								<span>男</span>
								{else/}
								<span>女</span>
								{/eq}</td>

							<td>{$vo.wxmeta.city}.{$vo.wxmeta.country}</td>
						</tr>
						{/notempty}
						{/volist}
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" @click='updateStudent'>保存</button>
			</div>
		</div>
	</div>
</div>
